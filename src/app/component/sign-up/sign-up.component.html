<mat-horizontal-stepper [linear]="firstFormGroup.invalid" #stepper>
  <div class="container-fluid">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill step 1</ng-template>
        <label id="example-radio-group-label">Title Code</label> <br />
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          formControlName="titileCode"
        >
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let title of titles"
            [value]="title"
          >
            {{ title }}
          </mat-radio-button>
        </mat-radio-group>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Full Name"
                formControlName="fullNme"
                required
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <span matPrefix>+91 &nbsp;</span>
              <input
                type="number"
                matInput
                formControlName="phoneNumber"
                placeholder="Mobile Number"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <mat-label>Nationality</mat-label>
              <mat-select formControlName="nationality">
                <mat-option
                  *ngFor="let country of countries"
                  [value]="country.value"
                >
                  {{ country.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="dob"
                placeholder="Birth Date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Address"
                formControlName="address"
                required
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <input
                type="number"
                matInput
                formControlName="addressDuration"
                placeholder="Address Stay Duration"
              />
            </mat-form-field>
          </div>
        </div>
        <label id="example-radio-group-label">Marital Status</label> <br />
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          formControlName="maritalStatus"
        >
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let maritalStatus of maritalStatus"
            [value]="maritalStatus"
          >
            {{ maritalStatus }}
          </mat-radio-button>
        </mat-radio-group>
        <div>
          <button
            mat-raised-button
            color="accent"
            matStepperNext
            class="float-right"
            [disabled]="firstFormGroup.invalid"
          >
            Next
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill step2</ng-template>
        <mat-form-field>
          <input
            matInput
            placeholder="Address"
            formControlName="secondCtrl"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </div>
</mat-horizontal-stepper>
